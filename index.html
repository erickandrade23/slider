<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
                <img src="/1.jpg" alt="Imagem 1" class="image-item">
                <img src="/2.png" alt="Imagem 2" class="image-item">
                <img src="/3.webp" alt="Imagem 3" class="image-item">
                <img src="/4.jpg" alt="Imagem 4" class="image-item">
                <img src="/5.jpg" alt="Imagem 5" class="image-item">
                <img src="/6.jpg" alt="Imagem 6" class="image-item">
                <img src="/7.jpg" alt="Imagem 7" class="image-item">
                <img src="/8.jpg" alt="Imagem 8" class="image-item">
                <img src="/9.jpeg" alt="Imagem 9" class="image-item">
                <img src="/10.webp" alt="Imagem 10" class="image-item">
                <img src="/11.png" alt="Imagem 11" class="image-item">
                <img src="/12.png" alt="Imagem 12" class="image-item">
                <img src="/13.png" alt="Imagem 13" class="image-item">
                <img src="/14.jpg" alt="Imagem 14" class="image-item">
                <img src="/15.jpeg" alt="Imagem 15" class="image-item">
                <img src="/16.jpg" alt="Imagem 16" class="image-item">
                <img src="/17.jpg" alt="Imagem 17" class="image-item">
                <img src="/18.jpg" alt="Imagem 18" class="image-item">
                <img src="/19.jpg" alt="Imagem 19" class="image-item">
                <img src="/20.jpg" alt="Imagem 20" class="image-item">
            </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
